# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
  # Specify the region for your App Hosting backend
  region: europe-west1
timeoutSeconds: 300 # Default is 60, can be up to 300 for App Hosting
cpu: 1 # Default, can be 1, 2, or 4 for App Hosting
memoryMiB: 512 # Default, can be 512, 1024, 2048, or 4096 for App Hosting
concurrency: 80 # Default, can be between 1 and 1000
minInstances: 0 # Default, set to a higher number for warm instances
